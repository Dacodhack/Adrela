<dl>
    {% for tag in site.data.tags %}
    {% assign tag = tag[1] %}
    <dt class="filter-name">{{ tag.label }}</dt>
    <dd>{{ tag.description | markdownify }}</dd>
    {% endfor %}

    {% for livrable in site.data.livrables %}
    {% assign livrable = livrable[1] %}
    <dt class="filter-name">{{ livrable.label }}</dt>
    <dd>{{ livrable.description | markdownify }}</dd>
    {% endfor %}
</dl>
